{% load get_admin_email %}
{% load i18n %}
{% load static %}
<div class="container px-1">
    <footer class="d-flex flex-wrap justify-content-between align-items-center border-top">
        <div class="col">
            <img src="{% static 'icons/logo_with_text.svg' %}" alt="Logo with text"
                 style="height:7vh;">
        </div>
        <div class="col">
            <div class="d-flex align-items-center justify-content-end">
                <p class="d-inline m-0">{% trans "Написати адміністратору:" %}</p>
                <a class="d-inline ms-2" href="mailto: {% get_admin_email %}">{% get_admin_email %}</a>
            </div>
        </div>
    </footer>
</div>
